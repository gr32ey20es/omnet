[General]

# ==========================================================
# Always include the main Castalia.ini file
# ==========================================================

include ../Parameters/Castalia.ini

sim-time-limit = 60s


SN.field_x = 360					# meters
SN.field_y = 360					# meters
SN.numNodes = 101
#SN.deployment = "4x4"

SN.wirelessChannel.collectTraceInfo = true
#SN.node[*].Communication.Routing.collectTraceInfo = true
#SN.node[*].Communication.Radio.collectTraceInfo = true

# Using CC2420 radio and TMAC (Timestamp-Ordered MAC)
#include ../Parameters/WirelessChannel/Ideal.ini
SN.node[*].Communication.Radio.RadioParametersFile = "../Parameters/Radio/CC2420.txt"
#SN.node[*].Communication.Radio.mode = "IDEAL"
SN.node[*].Communication.MACProtocolName = "TMAC"

# Using networkFormation routing
SN.node[*].Communication.RoutingProtocolName = "NetworkFormation"

# Using simple aggregation application module
SN.node[*].ApplicationName = "SimpleAggregation"
SN.node[100].Application.isSink = true

# Locating Base Station
SN.node[100].xCoor = 180
SN.node[100].yCoor = 180

